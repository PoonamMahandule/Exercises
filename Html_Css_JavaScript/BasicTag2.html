<!-- 
        Attributes :

            :: additional information
            :: It is specified in the starting tag
            :: comes in "name:value;" 



        <a href=""></a> : used for the links
            
            :: href is your hyperlink reference
            :: href is your attribute

        <img src=""> : image tag
            
            :: src is your image path
            :: src is your attribute


        CSS: 
            :: Inline (style : attribute)

            :: Internal (style : element/tag in <head></head>) 

            :: External ("filename.css")
                :: <link rel="stylesheet" type="text/css" href="filename.css"> in <head></head>


        Size Formats :

            :: cm
            :: pt
            :: px
            :: % 
-->
