 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title></title>
 	<style type="text/css">
 		h1 {
 			text-shadow: 2px 2px 5px red;
 		}

 		p.normal {
 			font-variant: normal;
 		}



 		p.small {
 			font-variant: small-caps;
 		}


 	</style>
 </head>
 <body>

 	<h1> Shadow Effect</h1>

 	<p class="normal"> My name is Poonam </p>
 	<p class="small"> My name is Poonam</p>
 
 </body>
 </html>
