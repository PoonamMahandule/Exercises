<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pattern(n){
              for(var i=0;i<=n;i++){
                for(var j=0;j<=i;j++){
                    document.write("*")
                }
                document.write("<br>")
              }
        }
        pattern(5);
    </script>
</body>
</html>
