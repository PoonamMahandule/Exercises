
<!-- JavaScript Program to Compare The Value of Two Dates -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        function compare()  
        {  
            var d1=new Date('2022-09-23'); //yyyy-mm-dd  
            var d2=new Date('2022-08-21'); //yyyy-mm-dd  
            if(d1>d2)  
        {  
            document.write("True, First date is greater than second date");  
        }  
        else if(d1<d2)  
        {  
             document.write("False, Second date is smaller than the first");  
        }  
        else  
        {  
             document.write("Both date are same and equal");  
        }  
        }  
        compare();   
        </script>  
        
</body>
</html>
